{% extends "base.html" %}

{% block title %}ログイン - 資産管理{% endblock %}

{% block extra_styles %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f5f5;
    }
    
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    
    .login-container { 
        background: white; 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 2px 12px rgba(0,0,0,0.1); 
    }
    
    .login-container h1 {
        font-size: 24px;
        margin-bottom: 24px;
        text-align: center;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
        color: #333;
    }
    
    .form-group input[type="text"], 
    .form-group input[type="password"] { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        box-sizing: border-box;
        font-size: 15px;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }
    
    .form-group button { 
        width: 100%; 
        padding: 12px; 
        background: #007bff; 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 16px;
        font-weight: 600;
    }
    
    .form-group button:hover { 
        background: #0056b3; 
    }
    
    .register-link {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #666;
    }
    
    .register-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>ログイン</h1>
    
    <form method="post">
        <div class="form-group">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">ログイン</button>
        </div>
    </form>
    
    <div class="register-link">
        <p>アカウントをお持ちでない方は<br><a href="{{ url_for('register') }}">新規登録はこちら</a></p>
    </div>
</div>
{% endblock %}
