services:
  - type: web
    name: portfolio-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    disk:
      name: portfolio-data
      mountPath: /opt/render/project/src
      sizeGB: 1
